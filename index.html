<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Calculator</title>
</head>
<body>

    <div id="calculator-wrapper">
        <div id="display"></div>
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="plus" class="operator">+</button>
        <button id="minus" class="operator">−</button>
        <button id="multiply" class="operator">×</button>
        <button id="divide" class="operator">/</button>
        <button id="equal" class="operator">=</button>
        <button id="clear" class="operator">C</button>
    </div>

    <script src="./calculator.js"></script>

</body>
</html>
